<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" ? />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Boggle!</title>
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <p>
        High Score:
        <b>{{ highscore }}</b>
      </p>

      <p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>

      <form method="POST" class="guessed-word">
        <input name="guess" class="guess" />
        <button>Guess!</button>
      </form>
      <p class="msg">
        <!--Mesages will be placed here-->
      </p>
      <ul class="found-words">
        <!--Words that are found are posted here-->
      </ul>
    </section>
    <script src="/static/script.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
